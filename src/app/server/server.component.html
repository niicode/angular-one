<h3>Click here to set the status of your server</h3>
<input type="text" placeholder="Enter server name" class="form-control" [(ngModel)]="userName">
<button class="btn btn-warning" (click)= "onCreated()" [disabled] = "userName === ''">Set Server</button>
<p [ngStyle] = "{backgroundColor: getColor()}" [ngClass] = "{online: serverStatus === 'online'}">The server is {{ serverStatus }}</p>
<p *ngIf = "hasName">A server was started and its started on: {{ Server }}</p>
